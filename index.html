<html>
<head>
<title>Horse Race</title>
<style>
body {
    background-color: #09a;
}
.horse {
    transition: transform 0.2s ease-in,
                left 1s ease-in-out;
    transform: scale(1.0);
}
.wave:hover .horse, .wave.touching .horse {
    transform: scale(1.2);
    transition: transform 0.3s ease-in;
}
.score {
    font-family: sans-serif;
    color: #eee;
    font-size: 1.2em;
}
.wave .tooltip {
    background-color: #222;
    border: 2px solid #aaa;
    font-family: sans-serif;
    font-size: 1.2em;
    color: #ddd;
    padding: 1em;
    cursor: pointer;
    border-radius: 5px;
    transition: opacity 0.3s ease-in;
    opacity: 0;
}
.wave:hover .tooltip, .wave.touching .tooltip {
    opacity: 1;
    transition: opacity 0.3s ease-in;
}
</style>
</head>
<body>
<div id="field">
</div>
<script src="horserace.js"></script>
</body>
</html>
