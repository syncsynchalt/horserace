<html>
<head>
<title>Horse Race</title>
<style>
@keyframes gallop {
    0%, 100% {transform: translate(0, 0);}
    50% {transform: translate(0, -10px);}
}
body {
    background-color: #09a;
}
.stick {
    transition: left 1s ease-in-out, top 1s ease-in-out;
    margin-left: -3px;
}
.horse {
    transition: left 1s ease-in-out, top 1s ease-in-out;
    cursor: pointer;
}
.wave.clicked .horse,
.wave.clicked .stick {
    animation: gallop 0.8s infinite;
}
.scoremark {
    border-radius: 3em;
    background-color: white;
    transition: left 1s ease-in-out, top 1s ease-in-out;
    margin-left: -.6em;
    font-family: sans-serif;
    color: #000;
    font-size: 1.2em;
    visibility: hidden;
    width: 1.4em;
    text-align: center;
    box-shadow: 0 0 3px rgba(0,0,0,.5);
    cursor: default;
}
.wave:nth-child(3n+1) .scoremark {
    visibility: visible;
}
.wave .tooltip {
    background-color: #222;
    border: 2px solid #aaa;
    font-family: sans-serif;
    font-size: 1.2em;
    color: #ddd;
    padding: 1em;
    cursor: pointer;
    border-radius: 5px;
    margin-top: -1.5em;
    cursor: default;
    box-shadow: 0 0 3px rgba(0,0,0,.5);
    display: none;
}
.wave.clicked .tooltip {
    transition: left 1s ease-in-out, top 1s ease-in-out;
    display: inline;
}
</style>
</head>
<body>
<div id="field">
</div>
<script src="horserace.js"></script>
</body>
</html>
