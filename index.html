<html>
<head>
<title>Horse Race</title>
<style>
@keyframes gallop {
    0%, 100% {transform: rotate(0deg);}
    50% {transform: rotate(6deg);}
}
body {
    background-color: #09a;
}
.horse {
    transition: left 1s ease-in-out;
    margin-top: 1em;
    height: 5em;
    width: 5em;
}
.wave:hover .horse, .wave.touching .horse {
    animation: gallop 0.8s infinite;
}
.scoremark {
    font-family: sans-serif;
    color: #000;
    font-size: 1.2em;
    visibility: hidden;
}
.wave:nth-child(3n+1) .scoremark {
    visibility: visible;
}
.wave .tooltip {
    transition: left 1s ease-in-out,
                opacity 0.3s ease-in;
    background-color: #222;
    border: 2px solid #aaa;
    font-family: sans-serif;
    font-size: 1.2em;
    color: #ddd;
    padding: 1em;
    cursor: pointer;
    border-radius: 5px;
    transition: opacity 0.3s ease-in;
    opacity: 0;
}
.wave:hover .tooltip, .wave.touching .tooltip {
    opacity: 1;
}
</style>
</head>
<body>
<div id="field">
</div>
<script src="horserace.js"></script>
</body>
</html>
